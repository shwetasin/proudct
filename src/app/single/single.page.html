<ion-header>
  <ion-toolbar>
    <ion-title>single</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor=" let carts of singleCart">
    <ion-card-header>
      <ion-label>
        <ion-item>
          <ion-text><b>{{carts.title}}</b></ion-text>
        </ion-item>
        <ion-item>
          <ion-text><b>Price :{{carts.price}}</b></ion-text>
        </ion-item>
        <ion-item>
          <ion-text><b>Quantity :{{carts.quantity}}</b></ion-text>
        </ion-item>
      </ion-label>
    </ion-card-header>
  </ion-card>
</ion-content>
